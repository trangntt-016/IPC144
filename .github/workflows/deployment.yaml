name: deployment

on:
  push:
    branches: [test]

jobs:
  gh-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: 'yarn'
      - uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.GH_PAGES_DEPLOY }}
      - name: Build the page
        run: |
          git config --global user.name ${{ github.actor }}
            if [ -e yarn.lock ]; then
              yarn install --frozen-lockfile
            elif [ -e package-lock.json ]; then
              npm ci
            else
              npm i
            fi
          yarn build
      - name: Generate Seneca-IPC144.pdf
        run: |
          chmod +x ./convert-to-pdf.sh
          git add ./convert-to-pdf.sh
          yarn to-pdf
      - name: Release to GitHub Pages
        env:
          USE_SSH: true
          GIT_USER: git
        run: |
          mv -f ./Seneca-IPC144.pdf ./static/
          yarn deploy
